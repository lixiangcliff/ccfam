{% extends 'base.html' %}

{% block head_title %}
    {{ instance.title }} | {{ block.super }}
{% endblock head_title %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="thumbnail">
                <a href="{{ instance.image.url }}"><img src="{{ instance.image.url }}" class="img-fluid" alt="{{ instance.image_name }}"></a>
            </div>
        </div>
    </div>

{% endblock %}
